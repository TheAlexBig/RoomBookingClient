<h1>{{user.id == null ? 'Add' : 'Edit'}} User</h1>

<div *ngIf="message" class="bg-warning p-5">{{message}}</div>

<form #userForm="ngForm">

  <div class="form-group">
    <label for="name">Name</label>
    <input #nameField="ngModel" type="text" class="form-control" id="name" placeholder="user name"
           [(ngModel)]="formUser.name" name="name" (change)="checkIfNameIsValid()" required >
    <div *ngIf="nameField.invalid && nameField.touched" class="alert alert-danger">Name is required</div>
    <div *ngIf="!nameIsValid && nameField.touched" class="alert alert-danger">Name cannot be blank</div>

  </div>

  <div class="form-group" *ngIf="user.id == null"> <!-- only show this field on adding a user -->
    <label for="password">Password</label>
    <input #passwordField="ngModel" type="password" class="form-control" id="password" placeholder="password"
           [(ngModel)]="password" name="password" (change)="checkIfPasswordAreValid()" required>
    <div *ngIf="passwordField.invalid && passwordField.touched" class="alert alert-danger">Password is required</div>
    <div *ngIf="!passwordAreValid && passwordField.touched" class="alert alert-danger">Password cannot be blank</div>

    <label for="password2">Repeat Password</label>
    <input #password2Field="ngModel" type="password" class="form-control" id="password2" placeholder="password"
           [(ngModel)]="password2" name="password2" (change)="checkIfPasswordAreValid()" required>
    <div *ngIf="password2Field.invalid && password2Field.touched" class="alert alert-danger">Password is required</div>
    <div *ngIf="!passwordsMatch" class="alert alert-danger">The passwords must match</div>

  </div>

  <button type="button" class="btn btn-primary" (click)="onSubmit()" [disabled]="userForm.invalid || !nameIsValid
|| !passwordAreValid || !passwordsMatch || !passwordsMatch" >Save</button>
</form>
